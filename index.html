<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Developer Web and Web Mobile" />
    <title>Daniel Coppi</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="is-preloaded" id="body">
    <div id="page">
      <!-- STAR -->
      <div id="background_stars">
        <div id="stars" class="star" value="5"></div>
        <div id="stars2" class="star" value="10"></div>
        <div id="stars3" class="star" value="15"></div>
      </div>
      <!-- FRAME -->
      <div class="frame" id="frame">
        <div class="frame_line frame_line-left-t"></div>
        <div class="frame_line frame_line-left-b"></div>
        <div class="frame_line frame_line-right-t"></div>
        <div class="frame_line frame_line-right-b"></div>
        <div class="frame_line frame_line-top-l"></div>
        <div class="frame_line frame_line-top-r"></div>
        <div class="frame_line frame_line-bottom-l"></div>
        <div class="frame_line frame_line-bottom-r"></div>
      </div>
      <!-- THEME COLORS -->
      <div class="theme colors">
        <div class="theme_btn" onclick="changeMode('light')">
          <div class="box" id="light_box">■</div>
          <div class="text">Light</div>
        </div>
        <div class="theme_btn" onclick="changeMode('dark')">
          <div class="box" id="dark_box">□</div>
          <div class="text">Dark</div>
        </div>
      </div>
      <!-- THEME LANGUAGE -->
      <div class="theme language">
        <div class="theme_btn" onclick="changeLanguage('en')">
          <div class="box" id="box_en" data-i18n="box_fill_en"></div>
          <div class="text" data-i18n="choise_en"></div>
        </div>
        <div class="theme_btn" onclick="changeLanguage('it')">
          <div class="box" id="box_it" data-i18n="box_fill_it"></div>
          <div class="text" data-i18n="choise_it"></div>
        </div>
        <div class="theme_btn" onclick="changeLanguage('fr')">
          <div class="box" id="box_fr" data-i18n="box_fill_fr"></div>
          <div class="text" data-i18n="choise_fr"></div>
        </div>
      </div>
      <!-- HEADER -->
      <header class="" id="header">
        <div class="back-button" onclick="back_to()">
          <!-- icon from iconify ep:arrow-up -->
          <svg
            class="icon"
            id="back-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1024 1024"
          >
            <path
              fill="currentColor"
              d="m488.832 344.32l-339.84 356.672a32 32 0 0 0 0 44.16l.384.384a29.44 29.44 0 0 0 42.688 0l320-335.872l319.872 335.872a29.44 29.44 0 0 0 42.688 0l.384-.384a32 32 0 0 0 0-44.16L535.168 344.32a32 32 0 0 0-46.336 0"
            />
          </svg>
        </div>
        <div class="title">
          <h1>Daniel Coppi</h1>
          <p data-i18n="subtitle"></p>
        </div>
        <nav>
          <ul>
            <li id="li_about" class="is-selected">
              <a
                href="#"
                class="text"
                onclick="about()"
                data-i18n="nav_about"
              ></a>
            </li>
            <li id="li_projects" class="">
              <a
                href="#"
                class="text"
                onclick="projects()"
                data-i18n="nav_projects"
              ></a>
            </li>
            <li id="li_contact" class="">
              <a
                href="#"
                class="text"
                onclick="contact()"
                data-i18n="nav_contact"
              ></a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- MAIN -->
      <main>
        <div id="container_main">
          <!-- ABOUT -->
          <section class="page" id="about_me">
            <p class="content about" data-i18n="main_about"></p>
            <div id="progress_container">
              <svg>
                <circle class="meter-1" cx="57" cy="57" r="52" />
              </svg>
            </div>
          </section>
          <!-- PROJECTS -->
          <section class="page" id="projects">
            <!-- <p data-i18n="main_proj"></p> -->
            <div class="slider_container">
              <div class="navbtn_container">
                <div class="navbtn left" onclick="previousCard()">
                  <svg
                    class="icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 1024 1024"
                  >
                    <path
                      fill="currentColor"
                      d="M609.408 149.376L277.76 489.6a32 32 0 0 0 0 44.672l331.648 340.352a29.12 29.12 0 0 0 41.728 0a30.592 30.592 0 0 0 0-42.752L339.264 511.936l311.872-319.872a30.592 30.592 0 0 0 0-42.688a29.12 29.12 0 0 0-41.728 0"
                    />
                  </svg>
                </div>
                <div class="navbtn right" onclick="nextCard()">
                  <svg
                    class="icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 1024 1024"
                  >
                    <path
                      fill="currentColor"
                      d="M340.864 149.312a30.592 30.592 0 0 0 0 42.752L652.736 512L340.864 831.872a30.592 30.592 0 0 0 0 42.752a29.12 29.12 0 0 0 41.728 0L714.24 534.336a32 32 0 0 0 0-44.672L382.592 149.376a29.12 29.12 0 0 0-41.728 0z"
                    />
                  </svg>
                </div>
              </div>

              <div class="card_container">
                <div class="card active_card">1</div>
                <div class="card hidden_right">2</div>
                <div class="card hidden_left">3</div>
              </div>
            </div>
          </section>
          <!-- CONTACT -->
          <section class="page" id="contact">
            <p data-i18n="main_contact"></p>
          </section>
        </div>
      </main>
      <!-- LINKS -->
      <section id="icon_link">
        <a
          href="https://github.com/Daniel-Cop"
          aria-label="Go to my Git Hub Profile"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2"
            />
          </svg>
        </a>
        <a
          href="https://linkedin.com/in/daniel-coppi"
          aria-label="Go to my Linkedin Profile"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            viewBox="0 0 24 24"
          >
            <path
              d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2zm-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93zM6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37z"
            />
          </svg>
        </a>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
