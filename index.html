<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="stars" class="star" value="5"></div>
    <div id="stars2" class="star" value="10"></div>
    <div id="stars3" class="star" value="15"></div>
    <div id="check_container">
      <div id="check_dark">
        <div class="checkbox"></div>
        Darkmode
      </div>
      <div id="check_light">
        <div class="checkbox"></div>
        Lightmode
      </div>
      <button class="button" id="btn_darkmode" onclick="darkMode()">
        Darkmode
      </button>
    </div>
    <main>
      <div class="container">
        <section id="title">
          <h1>Daniel Coppi</h1>
          <p>Developer Web</p>
          <nav>
            <a href="">About Me</a>
            <a href="">Experience</a>
            <a href="">Projects</a>
            <a href="">Contact</a>
          </nav>
        </section>
        <section id="links">
          <div>
            <img src="assets/icons/github.svg" alt="GitHub" class="icon" />
            <img src="assets/icons/linkedin.svg" alt="Linkedin" class="icon" />
          </div>
        </section>
      </div>
      <section id="main_content"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
